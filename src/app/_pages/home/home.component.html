<div class="header">
  <img class="logo" src='../../../assets/icon.png' alt='LOGO'>
  <!-- ../../../favicon.ico -->
  <h3 class="title">Hi {{name}}! Welcome to {{title}}</h3>
</div>
<div class="headerActive">
  <button *ngIf="!openedSedibar" id="openSidebar" class="open" (click)="openNav()">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <button *ngIf="openedSedibar" id="openSidebar" (click)="closeNav()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <button *ngIf="!showBookmarksPage" (click)="showBookmarks()">
    <i class="material-icons">bookmark</i>
  </button>
  <button *ngIf="showBookmarksPage" (click)="hideBookmarks()">
    <i class="material-icons">bookmark_border</i>
  </button>
</div>

<router-outlet></router-outlet>

<div class="content">

  <div *ngFor="let item of items" class="postCard">
    <div class="cardContent">
      <div class="cardImage">
        <img [src]="item.imageUrl" alt="Image..." />
      </div>
      <h3 class="postInfo">{{item.title}}</h3>
      <div class="cardAction">
        <div>
          <button *ngIf="!item.bookmark" (click)="bookmarks(item)">
            <i class="material-icons">bookmark_border</i>
          </button>
          <button *ngIf="item.bookmark" style="color: #00abab;" (click)="bookmarks(item)">
            <i class="material-icons">bookmark</i>
          </button>
          <button>
            <i class="material-icons">more_horiz</i>
          </button>
        </div>
        <div>
          <span>
            <i *ngIf="item.views >= 10" style="color: #00abab" class="material-icons">remove_red_eye</i>
            <i *ngIf="item.views < 10" style="color: #808080" class="material-icons">remove_red_eye</i>
            <i>{{item.views}}</i>
          </span>
          <button>
            <i class="material-icons">share</i>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="footerActive">
  <button class="topToScrollButton" id="topToScrollButton" (click)="topFunction()">
    <i class="material-icons">arrow_upward</i>
  </button>
</div>
<div class="footer">
</div>
